        function calculateRetainers() {
            const selectedBeauties = Array.from(document.querySelectorAll('input[name="beauty"]:checked')).map(cb => cb.value);
            const retainerList = document.getElementById('retainerList');
            retainerList.innerHTML = ''; // 清空舊的結果

            const retainerScores = {};

            // 計算每個門客與選擇美女的相關性

                data[category].forEach(retainer => {
                    let score = 0;
                    retainer.beauties.forEach(beauty => {
                        if (selectedBeauties.includes(beauty)) {
                            score++;
                        }
                    });

                    if (score > 0) {
                        retainerScores[retainer.retainer] = score;
                    }
                });
            }

            // 排序門客，根據匹配的美女數量
            const sortedRetainers = Object.entries(retainerScores).sort((a, b) => b[1] - a[1]);

            // 顯示結果
            sortedRetainers.forEach(([retainer, score]) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${retainer} (匹配 ${score} 位美女)`;
                retainerList.appendChild(listItem);
            });

            if (sortedRetainers.length === 0) {
                retainerList.innerHTML = '<li>未找到匹配的門客。</li>';
            }
